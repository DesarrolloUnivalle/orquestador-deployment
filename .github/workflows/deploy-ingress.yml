name: Deploy Ingress to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID:  gcp-despliegue-desarrollo
  CLUSTER_NAME: cluster-desarrollo
  CLUSTER_ZONE: us-central1-c
  K8S_NAMESPACE: default

jobs:
  deploy:
    name: Deploy Ingress
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure kubectl
      run: |
        gcloud container clusters get-credentials cluster-desarrollo --zone us-central1-c --project gcp-despliegue-desarrollocd 
    - name: Deploy Ingress
      run: |
        kubectl apply -n $K8S_NAMESPACE -f ingress.yml
